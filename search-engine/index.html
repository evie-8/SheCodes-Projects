<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/a428b95e69.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="submit-form">
        <div class="inputs">
          <input
            type="text"
            placeholder="Enter a city"
            autocomplete="off"
            id="search-input"
          />
          <button class="buttons" type="submit">
            <i class="fa-solid fa-magnifying-glass" type="submit"></i>
          </button>
        </div>
      </form>
      <button class="currentLocation">Current</button>
      <div class="after-search">
        <h2 class="cityName"></h2>
        <span class="date"></span>
        <h3 class="comment"></h3>
        <div class="weather-elements">
          <span class="temperatures">
            <h2><span class="big-h2"></span><span class="celcius">Â°C</span></h2>
          </span>
        </div>
        <span class="statistics">
          <h3 id="humid">Humidity: %</h3>
          <h3 id="wind">Windy: km/h</h3>
        </span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
