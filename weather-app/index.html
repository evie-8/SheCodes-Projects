<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know Your Weather</title>
    <link rel="stylesheet" href="src/index.css" />
    <!--Fonts from google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="container">
        <img src="src/images/favicon.svg" alt="icon" class="logo" />
        <div class="search-view" data-search-view>
          <div class="search-wrapper">
            <input
              type="search"
              name="search"
              placeholder="Search city ..."
              autocomplete="off"
              class="search-field"
              data-search-field
            />
            <span class="material-symbols-outlined leading-icon">search</span>
            <button
              class="icon-btn leading-icon has-state"
              aria-label="close search"
              data-search-toggler
            >
              <span class="material-symbols-outlined">arrow_back</span>
            </button>
          </div>

          <div class="search-result" data-search-result></div>
        </div>

        <div class="header-actions">
          <button
            class="icon-btn has-state"
            aria-label="open search"
            data-search-toggler
          >
            <span class="material-symbols-outlined icon">search</span>
          </button>
          <a
            href="#/current-location"
            class="btn-primary has-state"
            data-current-location-btn
          >
            <span class="material-symbols-outlined">my_location</span>
            <span class="span">Current Location</span>
          </a>
        </div>
      </div>
    </header>

    <main>
      <article class="container" data-container>
        <div class="content-left">
          <!--Current Weather-->
          <section
            class="section current-weather"
            aria-label="current weather"
            data-current-weather
          ></section>

          <!--forecast-->
          <section
            class="section forecast"
            aria-labelledby="forecast-label"
            data-5-day-forecast
          ></section>
        </div>

        <div class="content-right">
          <!--Highlights-->
          <section
            class="section highlights"
            aria-labelledby="highlights-label"
            data-highlights
          ></section>

          <!--hourly forecast-->
          <section
            class="section hourly-forecast"
            aria-label="hourly forecast"
            data-hourly-forecast
          ></section>

          <!--footer-->
          <footer class="footer">
            <p class="body-3">opensource code by Nafula Evelyn Ouma</p>
            <p class="body-3">
              Powered By
              <a
                href="#"
                title="Free OpenWeather Api"
                target="_blank"
                rel="noopener"
              >
                <img
                  src="./src/images/openweather.png"
                  width="150"
                  height="30"
                  loading="lazy"
                  alt="OpenWeather"
              /></a>
            </p>
          </footer>
        </div>

        <div class="data-loading" data-loading></div>
      </article>
    </main>

    <!--error 404-->

    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page not found!</p>
      <a href="#/weather?lat=0.3163&lon=32.5822" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
